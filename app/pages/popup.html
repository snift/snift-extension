<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Snift Score</title>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/manrope/font.css" />
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
  </head>
  <body>
    <div id="popup-container">
      <div class="hero">
        <img src="../assets/logo/banner/snift-banner-transparent.svg" alt="snift" />
      </div>
      <div id="siteinfo-container">
        <img id="site-favicon" />
        <p id="site-url"></p>
      </div>
      <section id="main">
        <div class="site-error">
          <img src="../assets/images/error.svg" alt="" id="error-image" />
          <p id="error-message"></p>
        </div>
        <div id="score-container">
          <canvas id="snift-gauge"></canvas>
          <p id="snift-score"></p>
          <p id="score-label" class="label">Snift Score</p>
        </div>
        <div id="badge-container">
          <ul id="badge-list"></ul>
        </div>
      </section>
      <section id="explanation-view">
        <div class="wrapper full-height flex-column align-center">
          <a href="#main" id="go-back">< Back</a>
          <h1 id="category-title"></h1>
          <ul id="explanation-list"></ul>
        </div>
      </section>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
